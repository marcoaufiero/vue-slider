<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/20d85c6a60.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="root" class="container" @mouseenter="stopInterval" @mouseleave="startInterval">
            
        <div class="arrow-box-left" @click="arrowLeft">
            <i class="fa-solid fa-chevron-left" ></i>
        </div>
        
        <div class="box">
            <div class="img-box">
                <img :src="image[index].imgPath" alt="">
            </div>
            <div class="dot-box">
                <i v-for="(dot,x) in 4" class="fa-solid fa-circle" :class="{active: index == x}" @click="active(x)"></i>
            </div>
        </div>
        
        
        <div class="arrow-box-right" @click="arrowRight">
            <i class="fa-solid fa-chevron-right" ></i>
        </div>
        
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
